services:
  - type: web
    name: whatthefridge-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: USE_FAKE_RESPONSE
        value: false
      - key: OPENAI_MODEL
        value: gpt-4.1