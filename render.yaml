services:
  - type: web
    name: whatthefridge
    env: python
    buildCommand: |
      cd UI && npm install --save-dev vite && npm install && npm run build && cd .. && mkdir -p static && cp -r UI/dist/* static/ && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: USE_FAKE_RESPONSE
        value: false
      - key: OPENAI_MODEL
        value: gpt-4.1
      - key: NODE_VERSION
        value: 18.17.0